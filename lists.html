<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
          list-style-type :none;
          text-align: center;
          background-color: black;
          color: white;
          
        }
        ul>li{
            display: inline-block;
            padding: 10px;
            border: 2px solid #eee;
            cursor: pointer;
        }
        ul>li:hover{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
    </ul>
</body>
</html>
